<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="view">
        <div class="container">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissor">Scissor</button>
        </div>
        <div id="score" class="score">Make a Choice</div>
        <div id="result" class="result">Five Rounds before result</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
